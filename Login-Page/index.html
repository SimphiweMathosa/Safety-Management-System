<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS LINK-->
   <link rel="stylesheet" href="./style.css">
    <!--BOXICONS LINK-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
    <title>Login page -Aviation Safety Management Software</title>
</head>
<body>
    <!-- NAVBAR  -->
   <header class="header">
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
          <a href="#">Privacy and Policy</a>
          <a href="#">Contact Us</a>
          <a href="#">Help and Support</a>
    </nav>
    <form action="" class="search-bar">
       <input type="text" placeholder="Search...">
       <button><i class='bx bx-search'></i></button>
    </form>
   </header>


    <!-- LOGIN FORM  -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <div class="logo">
                <img src="./assets/images/Logo.png" alt="" width="200px" height="200px" >
            </div>
            
            <div class="text-item">
                <h2>Enhancing Safety <br><span>
                    In Aviation 
                </span></h2>
                <p>Welcome to the Aviation Safety Management System.
                </p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Aviation ID</label>
                    </div>

                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button class="btn">Login In</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="../Registration-Page/index.html" class="register-link" style="color: gray;">Sign Up</a></p>
                    </div>
                    <div class="create-account">
                        <p>Read the Terms and Conditions <a href="#" class="register-link" style="color: rgb(0, 250, 171);">Here</a></p>
                    </div>
                </form>
            </div>

            </div>
        </div>


        <!-- FOOTER -->
        <footer>
            <p>&copy; 2024 Aviation Safety. All Rights Reserved.</p>
        </footer>
    
    </div>
    
     

    <script src="./script.js"></script>
</body>
</html>
